version: '3'

services:

  newarasaac:
    image: nginx
    hostname: newarasaac
    container_name: newarasaac
    volumes:
       - ./beta-code:/usr/share/nginx/html
      #- ./beta-arasaac/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      # NGINX_HOST: beta2.arasaac.org
      # NGINX_PORT: 80
      LETSENCRYPT_HOST: "beta2.arasaac.org"
      LETSENCRYPT_EMAIL: "juandacorreo@gmail.com"
      VIRTUAL_HOST: "beta2.arasaac.org"
    networks:
      - nginxproxy_frontend

  api-arasaac:
    hostname: api-arasaac
    container_name: api-arasaac
    build:
      context: ./api-arasaac
      dockerfile: node-dockerfile.yml
    command: yarn start
    ports:
      - "8100:8100"
    depends_on:
      - mongodb
    volumes:
    - ./api-arasaac/app:/app
    - /app/node_modules
    environment:
      LETSENCRYPT_HOST: "api.arasaac.org"
      LETSENCRYPT_EMAIL: "juandacorreo@gmail.com"
      VIRTUAL_HOST: "api.arasaac.org"
    networks:
      - nginxproxy_frontend
      - backend

  mongodb:
    hostname: mongodb
    container_name: mongodb
    image: mongo
    volumes:
      - ./api-arasaac/dump:/docker-entrypoint-initdb.d
      - ./api-arasaac/dbdata:/data/db
    networks:
      - backend

networks:
  nginxproxy_frontend:
    external: true
  backend:
    driver: bridge
